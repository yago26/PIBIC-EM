<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PIBIC-EM | Circunferência Trigonométrica</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />

    <script src="../../libraries/p5.min.js"></script>
    <script src="../../libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1 class="titulo">
      <span id="voltar"><a href="../../index.html">PIBIC-EM</a></span> &gt;
      Circunferência Trigonométrica
    </h1>
    <hr />

    <div id="agrupador">
      <div class="funcionalidades">
        <div class="container">
          <h2>Conversor</h2>
          <label for="radInput">
            Radianos:
            <input id="radInput" type="text" name="rad" placeholder="Ex.: 2" />
          </label>
          <label for="grauInput">
            Graus:
            <input
              id="grauInput"
              type="text"
              name="grau"
              placeholder="Ex.: 360"
            />
          </label>
          <button class="btn" onclick="converter()">converter</button>
        </div>
        <div class="container">
          <h2>Ângulos</h2>
          <input
            id="anguloInput"
            type="text"
            name="angulo"
            placeholder="digite um ângulo..."
          />
          <button class="btn" onclick="mostrarValoresDoAngulo()">
            consultar valores
          </button>
          <div id="resultadoAngulo"></div>
        </div>
      </div>

      <hr class="divisor" />

      <hr class="divisor" id="divisorPrincipal" />

      <div class="funcionalidades">
        <div class="container">
          <h2>Primeira Ocorrência Positiva</h2>
          <input
            id="ocorrenciaPositivaInput"
            class="campo"
            type="text"
            placeholder="digite um ângulo..."
            name="ocorrenciaPositiva"
          />
          <button class="btn" onclick="mostrarPrimeiraOcorrenciaPositiva()">
            consultar
          </button>
          <div id="resultadoOcorrenciaPositiva"></div>
        </div>
      </div>
      <p style="position: absolute; left: 70%; top: 80%">
        <strong>OBS:</strong> Configurações para <strong>radianos</strong>,
        <strong>ângulos negativos</strong> e
        <strong>projeção da linha da tangente</strong>.
      </p>
    </div>

    <script src="sketch.js"></script>
    <script src="src/Funcionalidades.js"></script>
    <script src="src/Circunferencia.js"></script>
    <script src="src/TelaInicial.js"></script>
    <script src="src/VetorLinha.js"></script>
    <script src="src/Angulo.js"></script>
  </body>
</html>
