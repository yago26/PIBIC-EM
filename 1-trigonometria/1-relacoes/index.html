<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PIBIC-EM | Relações Trigonométricas</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />

    <script src="../../libraries/p5.min.js"></script>
    <script src="../../libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1 class="titulo">
      <span id="voltar"><a href="../../index.html">PIBIC-EM</a></span> &gt;
      Relações Trigonométricas
    </h1>
    <hr />

    <div id="agrupador">
      <table border="2px" style="text-align: center">
        <thead>
          <th></th>
          <th>30°</th>
          <th>45°</th>
          <th>60°</th>
        </thead>
        <tbody>
          <tr>
            <td>Seno</td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>1</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>&radic;2</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>&radic;3</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
          </tr>
          <tr>
            <td>Cos</td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>&radic;3</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>&radic;2</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>1</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
          </tr>
          <tr>
            <td>Tg</td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>&radic;3</mn></mrow
                  ><mn>3</mn></mfrac
                ></math
              >
            </td>
            <td>1</td>
            <td>
              <math><mn>&radic;3</mn></math>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
      <div class="container">
        <h2>Ângulos</h2>
        <div class="separador">
          <input
            id="catetoA"
            type="range"
            onchange="catetoB.value = 90 - value; displayA.value = value; displayB.value = 90 - value"
            min="30"
            max="60"
            step="15"
          />
          <input
            type="number"
            id="displayA"
            value="45"
            onchange="if (value > 60) {value = 60} if (value < 30) {value = 30} if (!(value % 15 === 0)) {return} catetoA.value = value; catetoB.value = 90 - value; displayB.value = 90 - value"
          />
        </div>
        <div class="separador">
          <input
            id="catetoB"
            type="range"
            onchange="catetoA.value = 90 - value; displayA.value = 90 - value; displayB.value = value"
            min="30"
            max="60"
            step="15"
          />
          <input
            type="number"
            id="displayB"
            value="45"
            onchange="if (value > 60) {value = 60} if (value < 30) {value = 30} if (!(value % 15 === 0)) {return} catetoA.value = 90 - value; catetoB.value = value; displayA.value = 90 - value"
          />
        </div>
      </div>
    </div>

    <script src="sketch.js"></script>
    <script src="src/TrianguloRetangulo.js"></script>
    <script src="src/funcionalidades.js"></script>
  </body>
</html>
