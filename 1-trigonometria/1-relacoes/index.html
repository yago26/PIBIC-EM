    <meta charset="utf-8" />

    <script src="../../libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Relações Trigonométricas</h1>
      <hr />
    </header>
    <section>
      <table border="2px" style="text-align: center">
        <thead>
          <th></th>
          <th>30°</th>
          <th>45°</th>
          <th>60°</th>
        </thead>
        <tbody>
          <tr>
            <td>Seno</td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>1</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow
                    ><msqrt><mn>2</mn></msqrt></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow
                    ><msqrt><mn>3</mn></msqrt></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
          </tr>
          <tr>
            <td>Cos</td>
            <td>
              <math
                ><mfrac
                  ><mrow
                    ><msqrt><mn>3</mn></msqrt></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow
                    ><msqrt><mn>2</mn></msqrt></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
            <td>
              <math
                ><mfrac
                  ><mrow><mn>1</mn></mrow
                  ><mn>2</mn></mfrac
                ></math
              >
            </td>
          </tr>
          <tr>
            <td>Tg</td>
            <td>
              <math
                ><mfrac
                  ><mrow
                    ><msqrt><mn>3</mn></msqrt></mrow
                  ><mn>3</mn></mfrac
                ></math
              >
            </td>
            <td>1</td>
            <td>
              <math
                ><msqrt><mn>3</mn></msqrt></math
              >
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
      <h2>Ângulos</h2>
      <input
        id="catetoA"
        type="range"
        onchange="catetoB.value = 90 - value; displayA.value = value; displayB.value = 90 - value"
        min="30"
        max="60"
        step="15"
      />
      <input
        type="number"
        id="displayA"
        value="45"
        onchange="if (value > 60) {value = 60} if (value < 30) {value = 30} if (!(value % 15 === 0)) {return} catetoA.value = value; catetoB.value = 90 - value; displayB.value = 90 - value"
      />
      <input
        id="catetoB"
        type="range"
        onchange="catetoA.value = 90 - value; displayA.value = 90 - value; displayB.value = value"
        min="30"
        max="60"
        step="15"
      />
      <input
        type="number"
        id="displayB"
        value="45"
        onchange="if (value > 60) {value = 60} if (value < 30) {value = 30} if (!(value % 15 === 0)) {return} catetoA.value = 90 - value; catetoB.value = value; displayA.value = 90 - value"
      />
    </section>
