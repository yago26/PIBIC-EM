<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PIBIC-EM | Trigonometria : Funções Trigonométricas</title>

    <link
      rel="shortcut icon"
      href="../../../../assets/favicon/favicon-16x16.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" type="text/css" href="../../../../globals.css" />
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="../../../libraries/p5.min.js"></script>
    <script src="../../../libraries/p5.sound.min.js"></script>

    <script defer src="sketch.js"></script>
    <script defer src="src/FuncTrigonometrica.js"></script>
    <script defer src="src/funcionalidades.js"></script>
    <script defer src="src/Tela.js"></script>
  </head>

  <body>
    <header>
      <h1 class="titulo">
        <span id="voltar"><a href="../../../../index.html">PIBIC-EM</a></span>
        &gt; Trigonometria &gt; Funções Trigonométricas
      </h1>
      <hr />
    </header>

    <div id="agrupador">
      <section id="configs">
        <div id="coeficientes">
          <h2>Coeficientes</h2>
          <p>
            <span style="font-weight: bold"> y = </span>
            <label for="coeficienteA">
              <input
                id="coeficienteA"
                class="coeficientes"
                type="number"
                name="coeficiente-a"
                placeholder="1"
                value="1"
                min="-16"
                max="16"
                step="1"
              />
            </label>
            .RT(
            <label for="coeficienteB">
              <input
                id="coeficienteB"
                class="coeficientes"
                type="number"
                name="coeficiente-b"
                placeholder="1"
                value="1"
                min="-50"
                max="50"
                step="1"
              />
            </label>
            .x +
            <label for="coeficienteC">
              <input
                id="coeficienteC"
                class="coeficientes"
                type="number"
                name="coeficiente-c"
                placeholder="0"
                value="0"
                min="-100"
                max="100"
                step="1"
              />
            </label>
            ) +
            <label for="coeficienteD">
              <input
                id="coeficienteD"
                class="coeficientes"
                type="number"
                name="coeficiente-d"
                placeholder="0"
                value="0"
                min="-16"
                max="16"
                step="1"
              />
            </label>
          </p>
        </div>

        <div id="funcoes">
          <h2>Funções</h2>
          <label for="funcSen">
            <input id="funcSen" type="checkbox" name="seno" />
            <span style="color: red">Função Seno</span>
          </label>
          <label for="funcCos">
            <input id="funcCos" type="checkbox" name="cosseno" />
            <span style="color: blue">Função Cosseno</span>
          </label>
          <label for="funcTan">
            <input id="funcTan" type="checkbox" name="tangente" />
            <span style="color: green">Função Tangente</span>
          </label>
        </div>

        <div id="marcador">
          <h2>Marcador</h2>
          <input
            id="anguloInput"
            class="campo"
            type="text"
            name="angulo"
            placeholder="digite um ângulo..."
          />
          <button class="btn" onclick="mostrarValoresDoAngulo()">marcar</button>
          <div id="resultadoAngulo"></div>
        </div>

        <div id="zoom">
          <h2>Zoom</h2>
          <button id="reduzir" class="btn">+</button>
          <button id="ampliar" class="btn">-</button>
        </div>
      </section>
      <ol>
        <strong>OBS.:</strong>
        <li>
          <strong>Função Tangente:</strong> Problema com pontos de
          inderterminação
        </li>
      </ol>
    </div>
  </body>
</html>
