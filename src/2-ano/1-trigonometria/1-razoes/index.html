<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PIBIC-EM | Trigonometria : Razões Trigonométricas</title>

    <link
      rel="shortcut icon"
      href="../../../../assets/favicon/favicon-16x16.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" type="text/css" href="../../../../globals.css" />
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="../../../libraries/p5.min.js"></script>
    <script src="../../../libraries/p5.sound.min.js"></script>

    <script defer src="sketch.js"></script>
    <script defer src="src/TrianguloRetangulo.js"></script>
    <script defer src="src/Tela.js"></script>
    <script defer src="src/funcionalidades.js"></script>
  </head>

  <body>
    <header>
      <h1 class="titulo">
        <span id="voltar"><a href="../../../../index.html">PIBIC-EM</a></span>
        &gt; Trigonometria &gt; Razões Trigonométricas
      </h1>
      <hr />
    </header>

    <div id="agrupador">
      <section id="funcionalidades">
        <div id="valoresLados" class="container">
          <h2>Lados</h2>
          <div class="separador">
            <label for="ladoB">
              <span style="color: blue; font-weight: bold">Base:</span>
              <input id="ladoB" class="valorLado" type="text" name="b" />
            </label>
          </div>
          <hr />
          <div class="separador">
            <label for="ladoC">
              <span style="color: red; font-weight: bold">Altura:</span>
              <input id="ladoC" class="valorLado" type="text" name="c" />
            </label>
          </div>
          <hr />
          <div class="separador">
            <label for="ladoA">
              <span style="color: green; font-weight: bold">Hipotenusa:</span>
              <input id="ladoA" class="valorLado" type="text" name="a" />
            </label>
          </div>
        </div>

        <div id="angulos" class="container">
          <h2>Ângulos</h2>
          <div class="separador">
            <label for="valorAnguloAlphaRange">
              <span style="color: cyan; font-weight: bold">α</span>
              <input
                id="valorAnguloAlphaRange"
                class="valorAnguloRange"
                type="range"
                value="45"
                min="1"
                max="89"
                step="1"
              />
            </label>
            <input
              id="valorAnguloAlphaNumber"
              class="valorAnguloNumber"
              type="number"
              value="45"
              min="1"
              max="89"
              step="1"
            />
          </div>
          <div class="separador">
            <label for="valorAnguloBetaRange">
              <span style="color: purple; font-weight: bold">β</span>
              <input
                id="valorAnguloBetaRange"
                class="valorAnguloRange"
                type="range"
                value="45"
                min="1"
                max="89"
                step="1"
              />
            </label>
            <input
              id="valorAnguloBetaNumber"
              class="valorAnguloNumber"
              type="number"
              value="45"
              min="1"
              max="89"
              step="1"
            />
          </div>
        </div>
      </section>

      <hr class="divisor" />
      <hr id="divisorPrincipal" class="divisor" />

      <section id="tabelaTrigonometrica" class="container">
        <h2>Tabela Trigonométrica</h2>
        <ul>
          <li>Principais Ângulos Notáveis</li>
          <div id="divTabela">
            <table id="tabela">
              <thead>
                <th></th>
                <th>30°</th>
                <th>45°</th>
                <th>60°</th>
              </thead>
              <tbody>
                <tr>
                  <td>Sen</td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>1</mn></mrow
                        ><mn>2</mn></mfrac
                      ></math
                    >
                  </td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>&radic;2</mn></mrow
                        ><mn>2</mn></mfrac
                      ></math
                    >
                  </td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>&radic;3</mn></mrow
                        ><mn>2</mn></mfrac
                      ></math
                    >
                  </td>
                </tr>
                <tr>
                  <td>Cos</td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>&radic;3</mn></mrow
                        ><mn>2</mn></mfrac
                      ></math
                    >
                  </td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>&radic;2</mn></mrow
                        ><mn>2</mn></mfrac
                      ></math
                    >
                  </td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>1</mn></mrow
                        ><mn>2</mn></mfrac
                      ></math
                    >
                  </td>
                </tr>
                <tr>
                  <td>Tan</td>
                  <td class="valorTabela">
                    <math
                      ><mfrac
                        ><mrow><mn>&radic;3</mn></mrow
                        ><mn>3</mn></mfrac
                      ></math
                    >
                  </td>
                  <td class="valorTabela">1</td>
                  <td class="valorTabela">
                    <math><mn>&radic;3</mn></math>
                  </td>
                </tr>
              </tbody>
              <tfoot></tfoot>
            </table>
          </div>

          <li>Ângulos Personalizados</li>
        </ul>
      </section>
    </div>

    <ol>
      <strong>OBS.:</strong>
      <li>
        <strong>Tabela Trigonométrica:</strong> Trazer um exemplo para cada
        valor
      </li>
    </ol>
  </body>
</html>
